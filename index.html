<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>First page</title>
    </head>

    <body>
        <h1>This is the heading</h1>

        <p>This paragraph is English, but the language is not specifically defined.</p>
        <!-- This is just a comment -->
        <p lang="en-GB">This paragraph is <strong>defined as British English.</strong></p>
        <!-- Another comment made by command + / -->
        <p lang="fr">Ce paragraphe est <em>éfini en français.</em></p>

    </body>
</html>
